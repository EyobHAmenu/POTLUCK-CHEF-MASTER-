<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="chef.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <title>home-page</title>
</head>
<body>
    <div class="home-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="home-1">Eyob's Best chef's list</div>
                <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">
                            <button type="button" class="btn btn-dark btn-danger">
                                Add new chef
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/author">
                            <button type="button" class="btn btn-dark btn-danger">
                                About
                            </button>
                        </a>
                    </li>
                </ul>
        </nav>
    </div>

        <div class="home-2">
            List of chef's & their speciality
        </div>

        <div class="home-3">
            <div class="card" th:each="chef:${chefs}">
                <div class="card-body bg-warning">
                    <strong>Chef Name:</strong> [[${chef.chefName}]],
                    <strong>Food Type:</strong> [[${chef.foodType}]],
                    <strong>Ingredients:</strong> [[${chef.ingredients}]]
                </div>
            </div>
        </div>

    <div class="home-0">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="pizza-2.jpg" data-src="holder.js/200x200?theme=social"
                         alt="First slide" height="600">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="burger.jpeg" data-src="holder.js/200x200?theme=industrial"
                         alt="Second slide" height="600">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="noodels-2.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Third slide" height="600">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="sushi.webp" data-src="holder.js/200x200?theme=industrial"
                         alt="Fourth slide" height="600">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="taco-2.jpg" data-src="holder.js/200x200?theme=industrial"
                         alt="Fifth slide" height="600">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>










<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
